<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>js test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div id="content">
      <ul id="images">

      </ul>
    </div>

    <script type="text/template" id="image-template">
      <div class="image-item <%=(favourite ? 'favourited':'')%>">
        <img src="<%=media.m%>" title="<%=title%>" />
        <div class="image-desc">
          <span class="title"><strong>Title:</strong> <%=title%></span>
          <span class="author"><strong>Author:</strong> <%=author%></span>
        </div>
      </div>
    </script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script src="/bower_components/backbone.nativeview/backbone.nativeview.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/models/image.model.js"></script>
    <script src="scripts/collections/images.collection.js"></script>
    <script src="scripts/views/image.view.js"></script>
    <script src="scripts/views/app.view.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
